name: projectappsos
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  geolocator: ^13.0.1
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1
  sensors_plus: ^5.0.1
  intl: ^0.19.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

# เพิ่มการตั้งค่าเพื่อลดความเข้มงวดของ lints
analyzer:
  errors:
    untyped_exception: warning # ปรับให้ข้อผิดพลาดเกี่ยวกับ catch เป็น warning แทน error